<div *ngIf="bindingModel">
    <div class="row">
      <div class="col-xs-12">
        <form #f="ngForm" (ngSubmit)="edit()" >
          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="name">Name</label>
                <input
                  required
                  type="text"
                  id="name"
                  [(ngModel)]="bindingModel.name"
                  name="name"
                  class="form-control">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="imageUrl">Image URL</label>
                <input
                  required
                  type="text"
                  id="imageUrl"
                  [(ngModel)]="bindingModel.imageUrl"
                  name="imageUrl"
                  class="form-control">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <img src="{{bindingModel.imageUrl}}" class="img-responsive">
            </div>
          </div>
          <div class="row">
              <div class="col-xs-12">
                <div class="form-group">
                  <label for="category">Category</label>
                  <input
                    required
                    type="text"
                    id="category"
                    [(ngModel)]="bindingModel.category"
                    name="category"
                    class="form-control">
                </div>
              </div>
            </div>
          <div class="row">
              <div class="col-xs-12">
                <div class="form-group">
                  <label for="price">Price</label>
                  <input
                    required
                    type="number"
                    id="price"
                    [(ngModel)]="bindingModel.price"
                    name="price"
                    class="form-control">
                </div>
              </div>
            </div>
         <button class="btn btn-primary" [disabled]="f.invalid" type="submit">Edit</button>
        </form>
      </div>
    </div>
    
  </div>
