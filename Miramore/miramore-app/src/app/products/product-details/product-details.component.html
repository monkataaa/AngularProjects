<div *ngIf="product">
  <div class="row">
    <div class="col-xs-12">
      <img src="{{product.imageUrl}}" alt="{{product.name}}" class="img-responsive" style="max-height: 300px;">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{product.name}}</h1>
    </div>
  </div>

  
  <table class="table table-hover">
    <thead>

      <tbody>

        <tr>
          <th scope="row">category</th>
          <td>{{product.category}}</td>
        </tr>

        <tr>
          <th scope="row">Price</th>
          <td>  {{product.price}} EUR</td>
        </tr>

      </tbody>
  </table> 
  <div class="row">
    <div class="col-xs-12">
      <button *ngIf="authService.isAdmin()" type="button" class="btn btn-info" routerLink="/product/edit/{{id}}">Edit</button>
      <button *ngIf="authService.isAdmin()" type="button" class="btn btn-danger" (click)="delete()">Delete</button>
      <button *ngIf="!authService.isAdmin()" type="button" class="btn btn-success" (click)="purchase()">Purchase</button>
    </div>
  </div>
</div>
